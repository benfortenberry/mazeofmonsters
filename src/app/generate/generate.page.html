<ion-header>
    <ion-toolbar><ion-title>generate</ion-title></ion-toolbar>
</ion-header>

<ion-content padding>
    <button (click)="generate()">generate</button>

    <p>Binary Tree maze.</p>
    <p>
        If you cannot see the maze below, check you have Javascript enabled and that your browser supports the Canvas
        element.
    </p>
    Grow cells from
    <select id="next-cell">
        <option value="last">Last added</option>
        <option value="random">Random</option>
    </select>
    <input id="reset" type="button" value="Reset maze" />
    <br />
    <canvas id="game" width="800" height="400"></canvas>
</ion-content>
